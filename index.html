<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Şükran, özür dilerim</title>

  <!-- Google Font (zarif ve duygusal) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1000px 600px at 50% 35%, rgba(255,255,255,0.08), transparent 65%),
        linear-gradient(180deg, #050505, #0b0b0b);
      overflow: hidden;
    }

    .text {
      font-family: "Playfair Display", serif;
      font-size: clamp(34px, 7vw, 72px);
      font-weight: 500;
      color: #f2f2f2;
      letter-spacing: -0.015em;
      text-align: center;

      opacity: 0;
      transform: translateY(18px) scale(0.98);
      animation: reveal 2.6s cubic-bezier(.19,1,.22,1) forwards;
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* çok çok hafif nefes efekti */
    .text::after {
      content: "";
      display: block;
      height: 0;
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { text-shadow: 0 0 0 rgba(255,255,255,0); }
      50% { text-shadow: 0 0 18px rgba(255,255,255,0.25); }
    }
  </style>
</head>
<body>
  <div class="text">Şükran, özür dilerim</div>
</body>
</html>
